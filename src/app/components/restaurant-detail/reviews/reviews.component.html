<div class="row justify-content-between" >
  <div class="col-6" *ngFor="let review of reviews | async">
    <div class="card card-chart">
      <div class="container">
        <div class="row justify-content-between align-items-center mt-2">
          <div class="col">
            <h3 class="card-title">
              <i class=""></i>
              <i *ngIf="review.rating < 3" class="fa-regular fa-face-angry text-danger"></i>
              <i *ngIf="review.rating >= 3 && review.rating < 4" class="fa-regular fa-face-meh text-warning"></i>
              <i *ngIf="review.rating >= 4" class="fa-regular fa-face-grin-hearts text-success"></i>
              &nbsp;
              {{ review.name }}
            </h3>
          </div>

          <div class="col-sm-6 col-md-4 text-right"><span class="text-warning"><i class="fa-regular fa-star text-warning"></i>&nbsp;{{ review.rating }}</span></div>
        </div>
        <span>{{ review.date | date: 'dd/MM/yyyy' }}</span>
        <p>{{ review.comments }}</p>
      </div>
    </div>
  </div>


</div>
